<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quest of the round table</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/game.js"></script>
    <link rel="stylesheet" href="style.css">


</head>
<body>
<div id="available-games">
    <input id="create-name" placeholder="place name here">
    <button id="create-game-button">Create a New Game</button>
    <input id="join-game" placeholder="place game id here">
    <button id="join-game-button">Connect by Game Id</button>
</div>
<div id="game-board">

    <button id="start-game-button">Start Game</button>
    <button id="draw-card-button">Draw Card</button>
    <button id="sponsor-button">Click here to sponsor!</button>
    <button id="decline-sponsor-button">Click here to decline sponsor!</button>
    <div id="main-player">

    </div>
    <div class="other-player-left">
    </div>
    <div class="other-player-top">

    </div>
    <div class="other-player-right">

    </div>
    <div class="discard-pile-div">
        <table id="discard-pile-table" class="table table-striped">
            <thead>
            <tr>
                <th>Discard Pile</th>
            </tr>
            </thead>
            <tbody id="discard-pile">
            <button id="discard-button">Discard Button</button>
            </tbody>
        </table>
    </div>
    <div id="current-player-names">

    </div>
</div>
</body>
</html>
